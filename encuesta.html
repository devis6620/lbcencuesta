<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Imagen Incrustada</title>
    <style>
        /* Estilos generales para el cuerpo de la página */
        body {
            font-family: Calibri, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Fondo blanco */
            color: black; /* Color de las letras */
            display: flex;
            justify-content: center; /* Centra el contenido horizontalmente */
            align-items: flex-start; /* Empuja el contenido al inicio de la página */
            height: 100vh; /* Asegura que el contenido esté centrado en toda la altura de la pantalla */
            flex-direction: column;
            text-align: center;
            padding: 0 5px;
            box-sizing: border-box;
            width: 100%;
        }

        /* Estilo para el título */
        h1 {
            font-size: 1.2em;
            font-weight: bold;
            color: black;
            margin-bottom: 8px;
            text-align: center; /* Asegura que el título esté centrado */
        }

        /* Estilo para la imagen */
        img {
            max-width: 60px;
            max-height: 60px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        /* Centrado de la información del N° de Caso, N° de Placa y N° de Teléfono */
        #customer_info {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra todo dentro de estos divs */
            text-align: center;
            margin: 5px 0;
        }

        #customer_info p {
            font-size: 10px;
            margin: 2px 0;
        }

        /* Estilos generales para el formulario */
        form {
            background-color: #007BFF; /* Fondo azul */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            margin-top: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra todo el contenido dentro del formulario */
            padding: 12px 8px;
            justify-content: center; /* Centra el contenido dentro del formulario */
        }

        /* Cambiar color del texto a blanco dentro del formulario */
        form label, .radio-group label, .radio-group input, button {
            color: white;
        }

        label {
            display: block;
            margin: 4px 0;
            font-weight: bold;
            font-size: 10px;
            color: white;
            text-align: left; /* Alinea las etiquetas de las preguntas a la izquierda */
        }

        .radio-group {
            display: flex;
            justify-content: center; /* Centra las opciones de respuesta */
            gap: 4px;
            margin-bottom: 6px;
            flex-wrap: wrap;
            text-align: left; /* Alinea las opciones de respuestas a la izquierda */
        }

        .radio-group label {
            font-size: 9px;
            font-weight: normal;
        }

        .radio-group input[type="radio"] {
            margin-right: 4px;
        }

        /* Añadir línea inferior para cada grupo */
        .radio-group {
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }

        .small-text {
            font-size: 7px;
            color: #ddd;
        }

        .warning-text {
            font-size: 7px;
            color: #ff0000;
            margin-top: 4px;
        }

        /* Ajustes para el botón */
        button {
            background-color: #28a745; /* Verde */
            color: white;
            padding: 4px 8px; /* Reducido el tamaño del botón */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 9px; /* Reducido el tamaño de la fuente */
            margin-top: 8px;
            max-width: 200px; /* Ajustar el ancho del botón */
            text-align: center;
        }

        button:hover {
            background-color: #218838; /* Verde más oscuro cuando se pasa el cursor */
        }

        #reason_field {
            display: none;
        }

        /* Eliminar espacio entre los campos */
        #customer_info {
            margin-bottom: 4px;
        }

        /* Centro todo el contenido de la parte superior */
        .header-container {
            text-align: center; /* Centra todo dentro de este contenedor */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Ajuste de márgenes para evitar espacios innecesarios */
        .user-data p {
            margin: 3px 0;
            font-size: 10px;
        }

        /* Asegura que el formulario siempre esté centrado */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

    </style>
</head>
<body>
